  <body>
    <div class="content flex">
      <header>
        <div class="header">
          <a class="header-element logo" href="index.html">Nora Piva</a>
          <button
            id="hamburger-button"
            onClick="myFunction()"
            class="hamburger hamburger--squeeze"
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="clear"></div>
        <nav id="burger-list" class="closed">
          <a class="button" href="index.html">Who am I</a>
          <a class="button" href="projects.html">Projects</a>
          <a class="button" id="current" href="contacts.html">Contact me</a>
        </nav>

      <div class="clear"></div>

        <div id="Contact">
          <section>
            <p>To get in touch email me at: <br />piva.eleonora@gmail.com</p>

      <div class="right-border"></div>
    </div>
  </body>

  <script>
    function myFunction() {
      var x = document.getElementById("burger-list");
      var y = document.getElementById("hamburger-button");
      if (x.className === "closed") {
        x.className = "open";
        y.className = "hamburger hamburger--squeeze is-active";
      } else {
        x.className = "closed";
        y.className = "hamburger hamburger--squeeze";
      }
      console.log(y.className);
    }
  </script>
