<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Nora Piva - Projects</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content flex">
      <header>
        <div class="header">
          <a class="header-element logo" href="index.html">Nora Piva</a>
          <button
            id="hamburger-button"
            onClick="myFunction()"
            class="hamburger hamburger--squeeze "
            type="button"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
        <div class="clear"></div>
        <nav id="burger-list" class="closed">
          <a class="button" href="index.html">Who am I</a>
          <a class="button" id="current" href="projects.html">Projects</a>
          <a class="button" href="contacts.html">Contact me</a>
        </nav>
      </header>
      <div class="clear"></div>
      <main>
        <div id="Projects">
          <p>
            I have been working both as a freelancer and on personal projects.
          </p>
          <p>These are the sites I made:</p>
          <section class="project">
            <img class="photoProject" src="images/cdo2.png" />
            <p><a href="http://www.cdo2.com">http://www.cdo2.com/</a></p>
          </section>
          <section class="project">
            <img class="photoProject" src="images/coming-soon.png" />
            <p>norapiva.com coming soon page (no longer online)</p>
          </section>
        </div>
      </main>
      <div class="right-border"></div>
    </div>
  </body>

  <script>
    function myFunction() {
      var x = document.getElementById("burger-list");
      var y = document.getElementById("hamburger-button");
      if (x.className === "closed") {
        x.className = "open";
        y.className = "hamburger hamburger--squeeze is-active";
      } else {
        x.className = "closed";
        y.className = "hamburger hamburger--squeeze";
      }
      console.log(y.className);
    }
  </script>
</html>
